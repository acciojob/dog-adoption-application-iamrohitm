<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
        }

        .form-wrapper {
            max-width: 500px;
            margin: 40px auto;
            padding: 25px 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.10);
        }

        .form-wrapper h1 {
            margin-top: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group select[multiple] {
            height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .submit-btn {
            text-align: center;
        }

        .submit-btn input[type="submit"] {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
	<!-- Dog Adoption Application Form -->
    <div class="form-wrapper">
        <h1>Dog Adoption Application</h1>

        <form action="#" method="post">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Name">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" type="text" name="phone" placeholder="Phone Number">
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" type="text" name="address" placeholder="Address">
            </div>

            <!-- Lived with a Dog before (checkbox) -->
            <div class="checkbox-group">
                <input
                    id="checkbox"
                    type="checkbox"
                    name="experience"
                    value="Have you ever lived with a Dog before?">
                <label for="checkbox">Have you ever lived with a Dog before?</label>
            </div>

            <!-- Preferred breeds (multi-select) -->
            <div class="form-group">
                <label for="multiSelect">Please select your preferred breeds</label>
                <select id="multiSelect" name="breeds" multiple>
                    <option value="labrador">Labrador Retriever</option>
                    <option value="germanshepherd">German Shepherd</option>
                    <option value="beagle">Beagle</option>
                    <option value="pug">Pug</option>
                </select>
            </div>

            <!-- Submit button -->
            <div class="submit-btn">
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
